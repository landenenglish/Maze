<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Maze</title>
</head>
<body>
  

  <div class="field">

    <div >
    <h1 id="time"></h1>
    </div>

    <canvas id="canvas" width="500px" height="500px"></canvas>

    <div class="tools">
      <button id="newMaze" type="button" class="button">New Maze</button>
      <button id="reset" type="button" class="button">Reset/Clear</button>
      <button id="highScore" type="button" class="button">High Scores</button>
      <button id="saveScore" type="button" class="button">Save Score</button>
    </div>

  </div>

  <div class="message">
    <h3 id="message"></h3>
    <h4 id="stopwatch"></h4>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
