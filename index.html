<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/style.css">
  <title>Maze Game</title>
</head>
<body>


  <div class="field">

    <p id="mazeNum">Maze 1</p>

    <canvas id="canvas" width="500px" height="500px"></canvas>

    <div class="tools">
      
      <button id="newMaze" type="button" class="button">New Maze</button>
      <button id="reset" type="button" class="button">Reset/Clear</button>
      <button id="highScore" type="button" class="button">High Scores</button>
      <button class="button"><label id="own" for="useOwn"> Use Own Image</label></button>
      <button id="saveScore" type="button" class="button">Save Score</button>
      
    </div>

    <div class="useOwn">
      <input type="file" id="useOwn" name="useOwn" accept="image/*">
    </div>

  </div>

  <div class="message">
    <h3 id="message"></h3>
    <h4 id="stopwatch"></h4>
  </div>

  <h1 id="no">This game doesn't work on touch screen devices</h1>

  <footer> 
  <p>Landen English</p>
   <p> Maze images generated from <a href="http://hereandabove.com/maze/mazeorig.form.html" target="_blank">Here</a> </p>
   <p>Uploaded Images work best with white background and black walls</p>
  </footer>
  
  <script src="./JS/util.js"></script>
  <script src="./JS/mazeGame.js"></script>
</body>
</html>
