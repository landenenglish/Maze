<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Maze</title>
</head>
<body>
  

  <div class="field">

    <canvas id="canvas" width="500px" height="500px"></canvas>

    <div class="tools">
      <button type="button" class="button">Start</button>
      <button id="clear" type="button" class="button">Reset/Clear</button>
    
      <div id="finish" class="color-field" style="background: red;"></div>
      <div id="start" class="color-field" style="background: green;"></div>

      <button id="newMaze" type="button" class="button">New Maze</button>
    </div>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
